<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
    <mw-media-item 
      *ngFor="let media of mediaItems"
      (delete)="onMediaItemDelete($event)"
      bind-mediaItem="media"
      [passedFunc]="passedFunc"
      [ngClass]="{ 'medium-movies': media.medium === 'Movie' , 'medium-series': media.medium === 'Series'}"
    ></mw-media-item>
  
</section>
